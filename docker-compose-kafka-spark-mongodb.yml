version: "3"
services:

  zookeeper:
    image: 'bitnamilegacy/zookeeper:3.7.0'
    ports:
      - '2181:2181'                # Zookeeper port for Kafka cluster coordination
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - document-streaming

  kafka:
    image: 'bitnamilegacy/kafka:2.8.0'
    ports:
      - '9093:9093'                # External access port (host machine / Postman / Python scripts)
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_LISTENERS=CLIENT://:9092,EXTERNAL://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT://kafka:9092,EXTERNAL://localhost:9093
      # CLIENT://kafka:9092        → Internal communication between Docker containers
      # EXTERNAL://localhost:9093  → External access from host machine
      - KAFKA_INTER_BROKER_LISTENER_NAME=CLIENT
    depends_on:
      - zookeeper
    networks:
      - document-streaming

  spark:
    image: 'jupyter/pyspark-notebook:spark-2'
    ports:
      - '8888:8888'                # Jupyter Notebook web interface
      - '4040-4080:4040-4080'      # Spark UI ports for job monitoring
    volumes:
      - ./ApacheSpark/:/home/jovyan/work   # Mount local folder for Spark notebooks
    networks:
      - document-streaming

  api-ingest:
    image: 'api-ingest'
    ports:
      - '80:80'                    # FastAPI ingestion service
    networks:
      - document-streaming

  mongo:
    container_name: mongo-dev
    image: mongo
    volumes:
      - ~/dockerdata/mongodb:/data/db      # Persist MongoDB data to host machine
    restart: on-failure
    ports:
      - '27017:27017'              # MongoDB default port
    environment:
      MONGO_INITDB_ROOT_USERNAME: root       # Admin username
      MONGO_INITDB_ROOT_PASSWORD: example    # Admin password
      MONGO_INITDB_DATABASE: auth            # Initial database name
    networks:
      - document-streaming

  mongo-express:
    image: mongo-express
    restart: on-failure
    ports:
      - '8081:8081'                # Web-based MongoDB admin interface
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-dev          # MongoDB container name
      ME_CONFIG_MONGODB_ADMINUSERNAME: root        # MongoDB admin username
      ME_CONFIG_MONGODB_ADMINPASSWORD: example     # MongoDB admin password
      ME_CONFIG_BASICAUTH_USERNAME: admin          # Mongo Express login username
      ME_CONFIG_BASICAUTH_PASSWORD: tribes         # Mongo Express login password
    networks:
      - document-streaming
    depends_on:
      - mongo

networks:
  document-streaming:
    driver: bridge                 # Custom bridge network for container communication